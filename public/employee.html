<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - TikTok Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #FFF;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            padding: 40px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .user-name {
            font-size: 32px;
            font-weight: 900;
            color: #000;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .date-info {
            font-size: 14px;
            color: rgba(0,0,0,0.7);
            font-weight: 600;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
        
        .section-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #1a1a1a;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .product-card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            border-color: #00F2EA;
            box-shadow: 0 20px 60px rgba(0,242,234,0.3);
        }
        
        .product-image-wrapper {
            position: relative;
            width: 100%;
            height: 300px;
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #1a1a1a;
        }
        
        .product-number {
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            color: #000;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
        }
        
        .product-info {
            padding: 25px;
        }
        
        .product-obs {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
            min-height: 45px;
        }
        
        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        .download-btn:hover {
            transform: scale(1.02);
        }
        
        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .user-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-name" id="userName"></div>
        <div class="date-info" id="dateInfo"></div>
    </div>
    
    <div class="container">
        <div class="stats-bar" id="statsBar"></div>
        
        <div class="section-title" id="sectionTitle"></div>
        
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script>
        const username = window.location.pathname.substring(1);
        
        async function loadProducts() {
            try {
                const response = await fetch(`/api/public/employee/${username}/today`);
                const data = await response.json();
                
                if (!data.success) {
                    document.getElementById('productsGrid').innerHTML = '<div class="no-products">Nenhum produto para hoje</div>';
                    return;
                }
                
                // Nome e data
                document.getElementById('userName').textContent = data.member.name.toUpperCase();
                const today = new Date();
                document.getElementById('dateInfo').textContent = today.toLocaleDateString('pt-BR', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                // Stats
                document.getElementById('statsBar').innerHTML = `
                    <div class="stat-item">
                        <div class="stat-number">${data.stats.total}</div>
                        <div class="stat-label">Produtos Hoje</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${data.stats.downloaded}</div>
                        <div class="stat-label">Baixados</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${data.stats.total - data.stats.completed}</div>
                        <div class="stat-label">Pendentes</div>
                    </div>
                `;
                
                // TÃ­tulo
                document.getElementById('sectionTitle').textContent = 'Seus Produtos de Hoje';
                
                // Produtos
                const allProducts = [
                    ...data.products.campeoes,
                    ...data.products.roupas,
                    ...data.products.novos
                ];
                
                if (allProducts.length === 0) {
                    document.getElementById('productsGrid').innerHTML = '<div class="no-products">Nenhum produto disponÃ­vel hoje</div>';
                    return;
                }
                
                document.getElementById('productsGrid').innerHTML = allProducts.map((p, index) => `
                    <div class="product-card">
                        <div class="product-image-wrapper">
                            <div class="product-number">${index + 1}</div>
                            <img src="${p.image_path}" class="product-image" alt="Produto ${index + 1}">
                        </div>
                        <div class="product-info">
                            <div class="product-obs">${p.observation || 'Sem observaÃ§Ãµes'}</div>
                            <a href="${p.image_path}" download="produto-${index + 1}.jpg" class="download-btn" onclick="markAsDownloaded(${p.product_id})">
                                ðŸ“¥ Baixar Imagem
                            </a>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('productsGrid').innerHTML = '<div class="no-products">Erro ao carregar produtos</div>';
            }
        }
        
        async function markAsDownloaded(productId) {
            await fetch(`/api/public/employee/${username}/download/${productId}`, {
                method: 'POST'
            });
        }
        
        loadProducts();
    </script>
</body>
</html>
