<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - TikTok Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #FFF;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            padding: 30px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .user-name {
            font-size: 28px;
            font-weight: 900;
            color: #000;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .date-info {
            font-size: 13px;
            color: rgba(0,0,0,0.7);
            font-weight: 600;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            background: #0a0a0a;
            padding: 20px 30px;
            border-radius: 12px;
            border: 1px solid #1a1a1a;
            min-width: 120px;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress-section {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .progress-title {
            font-size: 14px;
            color: #888;
            font-weight: 600;
        }
        
        .progress-percent {
            font-size: 18px;
            font-weight: 700;
            color: #00F2EA;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00F2EA 0%, #FF0050 100%);
            transition: width 0.5s;
            border-radius: 10px;
        }
        
        .actions-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,242,234,0.4);
        }
        
        .btn-secondary {
            background: #1a1a1a;
            color: #FFF;
            border: 1px solid #2a2a2a;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-secondary:hover {
            border-color: #00F2EA;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: #1a1a1a;
            color: #888;
            border: 1px solid #2a2a2a;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #00F2EA;
            color: #000;
            border-color: #00F2EA;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #1a1a1a;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: #0a0a0a;
            border: 2px solid #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            border-color: #00F2EA;
            box-shadow: 0 15px 40px rgba(0,242,234,0.2);
        }
        
        .product-card.downloaded {
            border-color: #2a2a2a;
            opacity: 0.8;
        }
        
        .product-card.completed {
            border-color: #00F2EA;
        }
        
        .product-image-wrapper {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #1a1a1a;
        }
        
        .product-number {
            position: absolute;
            top: 12px;
            left: 12px;
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            color: #000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .product-status {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0,0,0,0.8);
            color: #00F2EA;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .product-card.completed .product-status {
            display: block;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-obs {
            font-size: 13px;
            color: #888;
            margin-bottom: 15px;
            min-height: 40px;
            line-height: 1.5;
        }
        
        .product-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .download-btn:hover {
            transform: scale(1.02);
        }
        
        .download-btn.downloaded {
            background: #1a1a1a;
            color: #00F2EA;
            border: 1px solid #2a2a2a;
        }
        
        .complete-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #000;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .complete-checkbox:hover {
            background: #1a1a1a;
        }
        
        .complete-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #00F2EA;
        }
        
        .complete-checkbox label {
            font-size: 12px;
            color: #888;
            cursor: pointer;
            flex: 1;
        }
        
        .complete-checkbox input:checked + label {
            color: #00F2EA;
            font-weight: 600;
        }
        
        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            background: #0a0a0a;
            border-radius: 15px;
            border: 1px solid #1a1a1a;
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .user-name {
                font-size: 22px;
            }
            
            .actions-bar {
                flex-direction: column;
            }
            
            .btn-primary, .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-name" id="userName"></div>
        <div class="date-info" id="dateInfo"></div>
    </div>
    
    <div class="container">
        <div class="stats-bar" id="statsBar"></div>
        
        <div class="progress-section">
            <div class="progress-header">
                <div class="progress-title">Progresso de Hoje</div>
                <div class="progress-percent" id="progressPercent">0%</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>
        
        <div class="actions-bar">
            <button class="btn-primary" onclick="downloadAll()">Baixar Todas as Imagens</button>
            <button class="btn-secondary" onclick="markAllCompleted()">Marcar Todos como Produzidos</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('all')">Todos</button>
            <button class="filter-btn" onclick="filterProducts('pending')">Pendentes</button>
            <button class="filter-btn" onclick="filterProducts('completed')">Concluídos</button>
        </div>
        
        <div class="section-title">Seus Produtos de Hoje (<span id="totalCount">0</span>)</div>
        
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script>
        const username = window.location.pathname.substring(1);
        let allProducts = [];
        let currentFilter = 'all';
        
        async function loadProducts() {
            try {
                const response = await fetch(`/api/public/employee/${username}/today`);
                const data = await response.json();
                
                if (!data.success) {
                    document.getElementById('productsGrid').innerHTML = '<div class="no-products">Nenhum produto para hoje</div>';
                    return;
                }
                
                // Nome e data
                document.getElementById('userName').textContent = data.member.name.toUpperCase();
                const today = new Date();
                document.getElementById('dateInfo').textContent = today.toLocaleDateString('pt-BR', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                // Stats
                updateStats(data.stats);
                
                // Produtos
                allProducts = [
                    ...data.products.campeoes.map(p => ({...p, category: 'campeoes'})),
                    ...data.products.roupas.map(p => ({...p, category: 'roupas'})),
                    ...data.products.novos.map(p => ({...p, category: 'novos'}))
                ];
                
                if (allProducts.length === 0) {
                    document.getElementById('productsGrid').innerHTML = '<div class="no-products">Nenhum produto disponível hoje</div>';
                    return;
                }
                
                document.getElementById('totalCount').textContent = allProducts.length;
                renderProducts();
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('productsGrid').innerHTML = '<div class="no-products">Erro ao carregar produtos</div>';
            }
        }
        
        function updateStats(stats) {
            const completed = stats.completed || 0;
            const total = stats.total || 0;
            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            document.getElementById('statsBar').innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${stats.downloaded || 0}</div>
                    <div class="stat-label">Baixados</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${completed}</div>
                    <div class="stat-label">Produzidos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${total - completed}</div>
                    <div class="stat-label">Pendentes</div>
                </div>
            `;
            
            document.getElementById('progressPercent').textContent = percent + '%';
            document.getElementById('progressFill').style.width = percent + '%';
        }
        
        function renderProducts() {
            let filtered = allProducts;
            
            if (currentFilter === 'pending') {
                filtered = allProducts.filter(p => !p.video_completed);
            } else if (currentFilter === 'completed') {
                filtered = allProducts.filter(p => p.video_completed);
            }
            
            document.getElementById('productsGrid').innerHTML = filtered.map((p, index) => `
                <div class="product-card ${p.downloaded ? 'downloaded' : ''} ${p.video_completed ? 'completed' : ''}" id="product-${p.product_id}">
                    <div class="product-image-wrapper">
                        <div class="product-number">${allProducts.indexOf(p) + 1}</div>
                        <div class="product-status">Concluído</div>
                        <img src="${p.image_path}" class="product-image" alt="Produto ${index + 1}">
                    </div>
                    <div class="product-info">
                        <div class="product-obs">${p.observation || 'Sem observações'}</div>
                        <div class="product-actions">
                            <button 
                                class="download-btn ${p.downloaded ? 'downloaded' : ''}" 
                                onclick="downloadImage('${p.image_path}', ${p.product_id}, ${index + 1})"
                                id="btn-${p.product_id}">
                                ${p.downloaded ? 'Baixar Novamente' : 'Baixar Imagem'}
                            </button>
                            <div class="complete-checkbox">
                                <input 
                                    type="checkbox" 
                                    id="check-${p.product_id}" 
                                    ${p.video_completed ? 'checked' : ''}
                                    onchange="toggleComplete(${p.product_id})">
                                <label for="check-${p.product_id}">Vídeo Produzido</label>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        async function downloadImage(imagePath, productId, number) {
            try {
                // Baixar imagem
                const link = document.createElement('a');
                link.href = imagePath;
                link.download = `produto-${number}.jpg`;
                link.click();
                
                // Marcar como baixado
                await fetch(`/api/public/employee/${username}/download/${productId}`, {
                    method: 'POST'
                });
                
                // Atualizar UI
                const btn = document.getElementById(`btn-${productId}`);
                btn.textContent = 'Baixar Novamente';
                btn.classList.add('downloaded');
                
                const card = document.getElementById(`product-${productId}`);
                card.classList.add('downloaded');
                
                // Atualizar stats
                loadProducts();
                
            } catch (error) {
                console.error('Erro ao baixar:', error);
            }
        }
        
        async function toggleComplete(productId) {
            try {
                const checkbox = document.getElementById(`check-${productId}`);
                const isCompleted = checkbox.checked;
                
                if (isCompleted) {
                    await fetch(`/api/public/employee/${username}/complete/${productId}`, {
                        method: 'POST'
                    });
                    
                    const card = document.getElementById(`product-${productId}`);
                    card.classList.add('completed');
                } else {
                    // Remover completed
                    const card = document.getElementById(`product-${productId}`);
                    card.classList.remove('completed');
                }
                
                // Atualizar stats
                loadProducts();
                
            } catch (error) {
                console.error('Erro:', error);
            }
        }
        
        async function downloadAll() {
            if (!confirm('Baixar todas as ' + allProducts.length + ' imagens?')) return;
            
            for (let i = 0; i < allProducts.length; i++) {
                const p = allProducts[i];
                await downloadImage(p.image_path, p.product_id, i + 1);
                await new Promise(resolve => setTimeout(resolve, 500)); // Delay entre downloads
            }
            
            alert('Todas as imagens foram baixadas!');
        }
        
        async function markAllCompleted() {
            if (!confirm('Marcar todos os ' + allProducts.length + ' produtos como produzidos?')) return;
            
            for (const p of allProducts) {
                const checkbox = document.getElementById(`check-${p.product_id}`);
                if (!checkbox.checked) {
                    checkbox.checked = true;
                    await toggleComplete(p.product_id);
                }
            }
            
            alert('Todos marcados como produzidos!');
        }
        
        function filterProducts(filter) {
            currentFilter = filter;
            
            // Atualizar botões
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderProducts();
        }
        
        loadProducts();
    </script>
</body>
</html>
