<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - TikTok Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #FFF;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            padding: 30px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .user-name {
            font-size: 28px;
            font-weight: 900;
            color: #000;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .date-info {
            font-size: 13px;
            color: rgba(0,0,0,0.7);
            font-weight: 600;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            background: #0a0a0a;
            padding: 20px 30px;
            border-radius: 12px;
            border: 1px solid #1a1a1a;
            min-width: 120px;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #1a1a1a;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: #0a0a0a;
            border: 2px solid #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            border-color: #00F2EA;
            box-shadow: 0 15px 40px rgba(0,242,234,0.2);
        }
        
        .product-card.completed {
            opacity: 0.6;
            border-color: #00F2EA;
        }
        
        .product-image-wrapper {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #1a1a1a;
        }
        
        .product-number {
            position: absolute;
            top: 12px;
            left: 12px;
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            color: #000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .product-info {
            padding: 20px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            user-select: none;
        }
        
        .checkbox-wrapper {
            position: relative;
            width: 24px;
            height: 24px;
        }
        
        .checkbox-input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .checkbox-custom {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            background: #000;
            border: 2px solid #2a2a2a;
            border-radius: 6px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .checkbox-input:checked ~ .checkbox-custom {
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            border-color: transparent;
        }
        
        .checkbox-custom::after {
            content: "✓";
            color: #000;
            font-size: 16px;
            font-weight: 900;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .checkbox-input:checked ~ .checkbox-custom::after {
            opacity: 1;
        }
        
        .checkbox-label {
            font-size: 13px;
            color: #888;
            font-weight: 600;
        }
        
        .btn-ver-mais {
            width: 100%;
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .btn-ver-mais:hover {
            transform: scale(1.02);
        }
        
        .product-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }
        
        .product-details.expanded {
            max-height: 2000px;
        }
        
        .details-content {
            padding: 20px;
            padding-top: 0;
        }
        
        .detail-section {
            margin-bottom: 20px;
        }
        
        .detail-title {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .detail-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        
        .btn-download {
            width: 100%;
            background: #1a1a1a;
            color: #00F2EA;
            border: 1px solid #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn-download:hover {
            border-color: #00F2EA;
            transform: scale(1.02);
        }
        
        .btn-link {
            width: 100%;
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .btn-link:hover {
            transform: scale(1.02);
        }
        
        .copy-box {
            background: #000;
            border: 1px solid #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            color: #FFF;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .btn-copy {
            width: 100%;
            background: #1a1a1a;
            color: #FFF;
            border: 1px solid #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .btn-copy:hover {
            border-color: #00F2EA;
        }
        
        .btn-copy.copied {
            background: #00F2EA;
            color: #000;
            border-color: #00F2EA;
        }
        
        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            background: #0a0a0a;
            border-radius: 15px;
            border: 1px solid #1a1a1a;
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .user-name {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-name" id="userName"></div>
        <div class="date-info" id="dateInfo"></div>
    </div>
    
    <div class="container">
        <div class="stats-bar" id="statsBar"></div>
        
        <div class="section-title">Seus Produtos de Hoje (<span id="totalCount">0</span>)</div>
        
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script>
        const username = window.location.pathname.substring(1);
        let allProducts = [];
        let expandedIndex = null;
        
        async function loadProducts() {
            try {
                const response = await fetch(`/api/public/employee/${username}/today`);
                const data = await response.json();
                
                if (!data.success) {
                    document.getElementById('productsGrid').innerHTML = '<div class="no-products">Nenhum produto para hoje</div>';
                    return;
                }
                
                document.getElementById('userName').textContent = data.member.name.toUpperCase();
                const today = new Date();
                document.getElementById('dateInfo').textContent = today.toLocaleDateString('pt-BR', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                // Apenas mostrar total de produtos
                document.getElementById('statsBar').innerHTML = `
                    <div class="stat-item">
                        <div class="stat-number">${data.stats.total}</div>
                        <div class="stat-label">Produtos Hoje</div>
                    </div>
                `;
                
                allProducts = [
                    ...data.products.validados,
                    ...data.products.roupas,
                    ...data.products.roupas_musica,
                    ...data.products.novos
                ];
                
                if (allProducts.length === 0) {
                    document.getElementById('productsGrid').innerHTML = '<div class="no-products">Nenhum produto disponível hoje</div>';
                    return;
                }
                
                document.getElementById('totalCount').textContent = allProducts.length;
                
                renderProducts();
                loadCompletedState();
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('productsGrid').innerHTML = '<div class="no-products">Erro ao carregar produtos</div>';
            }
        }
        
        function renderProducts() {
            document.getElementById('productsGrid').innerHTML = allProducts.map((p, index) => `
                <div class="product-card" id="card-${index}" data-completed="false">
                    <div class="product-image-wrapper">
                        <div class="product-number">${index + 1}</div>
                        <img src="${p.product_image}" class="product-image" alt="Produto ${index + 1}">
                    </div>
                    <div class="product-info">
                        <label class="checkbox-container" onclick="toggleCompleted(${index}, event)">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" class="checkbox-input" id="checkbox-${index}">
                                <div class="checkbox-custom"></div>
                            </div>
                            <span class="checkbox-label">Marcar como produzido</span>
                        </label>
                        
                        <button class="btn-ver-mais" onclick="toggleProduct(${index})">
                            <span id="btn-text-${index}">Ver Mais</span>
                        </button>
                        
                        <div class="product-details" id="details-${index}">
                            <div class="details-content">
                                <div class="detail-section">
                                    <div class="detail-title">Print do Produto</div>
                                    <img src="${p.product_image}" class="detail-image" alt="Produto">
                                    <button class="btn-download" onclick="downloadImage('${p.product_image}', 'produto-${index + 1}')">Baixar Foto do Produto</button>
                                </div>
                                
                                <div class="detail-section">
                                    <div class="detail-title">Foto Referência</div>
                                    <img src="${p.reference_image}" class="detail-image" alt="Referência">
                                    <button class="btn-download" onclick="downloadImage('${p.reference_image}', 'referencia-${index + 1}')">Baixar Foto Referência</button>
                                </div>
                                
                                <div class="detail-section">
                                    <div class="detail-title">Vídeo Referência</div>
                                    <a href="${p.video_link}" class="btn-link" target="_blank">Abrir Vídeo Referência</a>
                                </div>
                                
                                <div class="detail-section">
                                    <div class="detail-title">Copy do Vídeo</div>
                                    <div class="copy-box">${p.copy_text}</div>
                                    <button class="btn-copy" onclick="copyCopy(${index}, '${p.copy_text.replace(/'/g, "\\'")}')">Copiar Copy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function toggleProduct(index) {
            const details = document.getElementById(`details-${index}`);
            const btnText = document.getElementById(`btn-text-${index}`);
            
            // Se já está expandido, colapsa
            if (expandedIndex === index) {
                details.classList.remove('expanded');
                btnText.textContent = 'Ver Mais';
                expandedIndex = null;
            } else {
                // Fecha o anterior se houver
                if (expandedIndex !== null) {
                    const prevDetails = document.getElementById(`details-${expandedIndex}`);
                    const prevBtnText = document.getElementById(`btn-text-${expandedIndex}`);
                    prevDetails.classList.remove('expanded');
                    prevBtnText.textContent = 'Ver Mais';
                }
                
                // Expande o atual
                details.classList.add('expanded');
                btnText.textContent = 'Ver Menos';
                expandedIndex = index;
            }
        }
        
        function toggleCompleted(index, event) {
            event.stopPropagation();
            const card = document.getElementById(`card-${index}`);
            const checkbox = document.getElementById(`checkbox-${index}`);
            const isCompleted = checkbox.checked;
            
            if (isCompleted) {
                card.classList.add('completed');
                card.dataset.completed = 'true';
            } else {
                card.classList.remove('completed');
                card.dataset.completed = 'false';
            }
            
            saveCompletedState();
        }
        
        function saveCompletedState() {
            const state = {};
            allProducts.forEach((p, index) => {
                const checkbox = document.getElementById(`checkbox-${index}`);
                state[p.id] = checkbox ? checkbox.checked : false;
            });
            localStorage.setItem(`completed-${username}-${getTodayDate()}`, JSON.stringify(state));
        }
        
        function loadCompletedState() {
            const savedState = localStorage.getItem(`completed-${username}-${getTodayDate()}`);
            if (savedState) {
                const state = JSON.parse(savedState);
                allProducts.forEach((p, index) => {
                    if (state[p.id]) {
                        const checkbox = document.getElementById(`checkbox-${index}`);
                        const card = document.getElementById(`card-${index}`);
                        if (checkbox && card) {
                            checkbox.checked = true;
                            card.classList.add('completed');
                            card.dataset.completed = 'true';
                        }
                    }
                });
            }
        }
        
        function getTodayDate() {
            return new Date().toISOString().split('T')[0];
        }
        
        function downloadImage(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `${filename}-${Date.now()}.jpg`;
            link.click();
        }
        
        function copyCopy(index, copyText) {
            // Decodificar texto escapado
            const text = copyText.replace(/\\'/g, "'");
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopyFeedback(index);
                });
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showCopyFeedback(index);
            }
        }
        
        function showCopyFeedback(index) {
            const buttons = document.querySelectorAll('.btn-copy');
            buttons.forEach((btn, i) => {
                if (i === index) {
                    btn.textContent = 'Copiado!';
                    btn.classList.add('copied');
                    
                    setTimeout(() => {
                        btn.textContent = 'Copiar Copy';
                        btn.classList.remove('copied');
                    }, 2000);
                }
            });
        }
        
        loadProducts();
    </script>
</body>
</html>
