<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TikTok Shop Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #FFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #888;
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            background: #000;
            border: 2px solid #1a1a1a;
            color: #FFF;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00F2EA;
        }
        
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #00F2EA 0%, #FF0050 100%);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,242,234,0.4);
        }
        
        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error {
            background: rgba(255,0,80,0.1);
            border: 1px solid rgba(255,0,80,0.3);
            border-radius: 10px;
            padding: 12px;
            color: #FF0050;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">TikTok Shop Manager</div>
        
        <div class="error" id="errorMsg"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Email/Usuário</label>
                <input type="text" class="form-input" id="email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" class="form-input" id="password" required>
            </div>
            
            <button type="submit" class="btn-login" id="btnLogin">Entrar</button>
        </form>
    </div>

    <script>
        const API_URL = window.location.origin;
        
        // IMPORTANTE: Verificar se já está logado ao carregar a página
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const userType = localStorage.getItem('userType');
            
            // Se já tem token válido, redireciona
            if (token && userType) {
                if (userType === 'admin') {
                    window.location.replace('/admin.html');
                } else {
                    window.location.replace('/employee.html');
                }
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            
            if (!email || !password) {
                showError('Preencha todos os campos');
                return;
            }
            
            btnLogin.disabled = true;
            btnLogin.textContent = 'Entrando...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Salvar no localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userType', data.userType);
                    
                    if (data.userName) {
                        localStorage.setItem('userName', data.userName);
                    }
                    
                    // Redirecionar baseado no tipo de usuário
                    if (data.userType === 'admin') {
                        window.location.replace('/admin.html');
                    } else {
                        window.location.replace('/employee.html');
                    }
                } else {
                    showError(data.error || 'Email ou senha incorretos');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Entrar';
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                showError('Erro ao conectar com o servidor. Verifique sua conexão.');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        }
    </script>
</body>
</html>
